<div class="add-product-form">
  <h2>Add a New Product</h2>

  <form (ngSubmit)="addProduct()" class="form-container">
    <!-- Title Input -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="product.title" name="title" required />
      <mat-error *ngIf="!product.title">Title is required</mat-error>
    </mat-form-field>

    <!-- Description Input -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="product.description" name="description" required></textarea>
      <mat-error *ngIf="!product.description">Description is required</mat-error>
    </mat-form-field>

    <!-- Price Input -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="product.price" name="price" required />
      <mat-error *ngIf="!product.price">Price is required</mat-error>
    </mat-form-field>
    
    <!-- Category Input -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Category</mat-label>
      <input matInput type="text" [(ngModel)]="product.category" name="category" required />
      <mat-error *ngIf="!product.category">Category is required</mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
</div>
